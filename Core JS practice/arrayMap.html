<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Creates a new array by performing a function on each array element.</p>
    <p id="result"></p>
    <script>
        var number1 = [12,30,20,17,35,29];
        var number2 = number1.map(myFunction);

        function myFunction(value) {
            return value*2;
        }
        document.getElementById("result").innerHTML = number2;
    </script>
</body>
</html>
