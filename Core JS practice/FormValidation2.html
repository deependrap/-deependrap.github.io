<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        User Name: <input type="text" name="u_field"> <small id="u_small"></small><br><br>
        <input type="submit" name="sbtn" value="Submit"><br>
    </form>

    <script>
        function validatedata(){
            var ptrn = /^([^0-9\W)]*)$/;
            var uname = document.myform.u_field.value;
            document.getElementById("uname");
            if (ptrn.test(uname)) {
                document.getElementById("u_small").textContent = "User is Valid";
                document.getElementById("u_small").style.color = "green";
            }
            else{
                document.getElementById("u_small").textContent = "User is Invalid";
                document.getElementById("u_small").style.color = "red";
            }
        }
        document.myform.u_field.addEventListener("keyup", validatedata);
        // document.myform.u_field.addEventListener("blur", validatedata);
    </script>
</body>
</html>
