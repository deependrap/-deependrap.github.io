<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function add(a, b, c=70) {
            document.write("A "+ a + "<br>");
            document.write("B "+ b + "<br>");
            document.write("C "+ c + "<br>");

        }

        add(10, 20, 30);
    </script>
</body>
</html>
