<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Creates new array with all array elements that passes a test.</p>
    <p id="result"></p>
    <script>
        var numb1 = [20,30,35,15,8,25];
        var numb2 = numb1.filter(myFunction);
        function myFunction(value) {
            return value > 18;
        }
        document.getElementById("result").innerHTML = numb2;
    </script>
</body>
</html>
