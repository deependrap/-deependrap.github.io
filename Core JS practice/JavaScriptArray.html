<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit, ArrLength, text, i;
        fruit = ["orange", "mango", "apple", "banana"];
        ArrLength = fruit.length;
        text = "<ul>";
        for (i = 0; i < ArrLength; i++) {
            text += "<li>" + fruit[i] + "</li>";            
        }
        text += "</ul>";

        document.write(text);
    </script>
</body>
</html>
